<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <!-- br e para pular linha  -->
    <!-- colocar a tela principal -->
    <!-- h1 e para o texto maior -->
    <!-- frase sao frase do login -->

    <div class="login">
    


        <div class="login_esquerda">
            <h1>faça login<br /> Entra para nosso time</h1>
             
            <img src="imagens/login.svg" class="img-esquerda">
        </div>

        <div class="login_direita">


            <div class="login_card">
                <h1>login</h1>
                <div class="textfield">
                    <!-- labele for para colocar caixa de usuario e senha -->
                    <lable for="user">Usuário</lable>
                    <input type="text" name="user" id="user" placeholder="Usuário">
                </div>
                <!-- textfild so tanuma classe para movimentar meus usuario e senha -->
                <div class="textfield">
                    <lable for="password">senha </lable>
                    <input type="password" name="password" id="password" placeholder="Senha">
                </div>

                
                <button class="btn-login">LOGIN</button>
            </div>



        </div>

    </div>
</body>

</html>
